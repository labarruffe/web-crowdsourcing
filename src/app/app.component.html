<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <button (click)="backToTop()" class="btn btn-link">Retornar para o início</button>
  <div class="card">
    <div class="card-body">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">Quem sou</li>
          <li *ngIf="stepControl > 1" class="breadcrumb-item">{{ titleOfSecondStep }}</li>
          <li *ngIf="stepControl > 2" class="breadcrumb-item">Projetos existentes</li>
        </ol>
      </nav>
    </div>
    <div class="card">
      <div class="card-body" class="mx-auto">
        <div *ngIf="stepControl == 1">
          <form>
            <div class="form-group">
              <label for="inputAddress">Nome completo</label>
              <input type="text" [(ngModel)]="fullName" name="fullName" class="form-control" id="inputAddress" placeholder="ex: José Silva">
            </div>
            <button (click)="chooseRole(fullName, true)" class="btn btn-primary">Idealizador</button>
            <button (click)="chooseRole(fullName, false)" class="btn btn-primary">Voluntário</button>
          </form>
        </div>
        <div *ngIf="stepControl == 2 && isProjectOwner">
          <app-project></app-project>  
          <button (click)="orderCreateProject()" class="btn btn-primary">Criar</button>
        </div>
        <div *ngIf="stepControl == 2 && !isProjectOwner">
          <app-project-list
          [isProjectOwner]='isProjectOwner'
          [volunteer]='volunteer'>
          </app-project-list>          
        </div>
        <div *ngIf="stepControl == 3">
          <app-project-list
          [isProjectOwner]='isProjectOwner'>
          </app-project-list>  
        </div>
      </div>
  </div>
</div>

<router-outlet></router-outlet>
